<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
   <form action="submit-url" method="post">
<!-- 	   name -->

	   <label for="name">Name*:</label><br>
	   <input type="text" id="name" name="name" required><br>
	   
<!-- email -->
	   <br><label for="email">Email*:</label><br>
	   <input type="email" id="email" name="email" required><br>
	   
<!-- gender -->
	   <br><label>Gender*</label><br>
	   <input type="radio" id="gender-m" name="gender" value="male" required>
	   <label for="gender-m">Male</label><br>
	   <input type="radio" id="gender-f" name="gender" value="female">
	   <label for="gender-f">Female</label><br>
	   
<!-- laptop -->
	   <br><label for="laptop">Laptop Brands:</label>
	   <select id="laptop" name="laptop">
		   <option value="apple">Apple</option>
		   <option value="asus">Asus</option>
		   <option value="hp">HP</option>
	   </select><br>

<!-- 	   age -->
	  <br><label for="age">Age*:</label>
	   <input type="number" id="age" name="age" required><br>

<!-- 	   dob -->
	   <br><label for="dob">Date of Birth*:</label>
	   <input type="date" id="dob" name="dob" required><br>
	   
<!-- 	   password -->
	  <br> <label for="password">Password*:</label>
	   <input type="password" id="password" name="password" required><br>

<!-- 	   portfolio -->
	   <br><label for="portfolio">Portfolio URL:</label><br>
	   <input type="url" id="portfolio" name="portfolio"><br>

	   <br><button type="submit">Submit</button>
	   
	   
	   
	   

	   
	   
	   

	   
	   
	   
	   
   </form>


</body>

</html>
